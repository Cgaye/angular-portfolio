<script>




    var tl = new /*global TimelineMax*/TimelineMax({});

tl.from(".compone", 1 , {width: '100%'})
  .to( '.home', 0.1 , {opacity: 1})
  .to( '.projects', 0.1 , {opacity: 1})
  .to( '.aboutMe', 0.1 , {opacity: 1})
  .to( '.contactMe', 0.1 , {opacity: 1})
  .staggerFrom( '.info', 0.5, {opacity:0, scale: 0.6, ease:/*global Back*/Back.easeout},.1)
  .staggerFrom('.htmllogo', 0.1 , {opacity: 0})
  .staggerTo('.htmllogo', 0.1, {scale: 1.3})
  .staggerFrom( '.openpar', .5, {opacity:0}, .1);
  
  /*global $*/$('.projects').click(function(){
        tl.to('.span2', .01, {opacity:0})
          .to('.info', 0, {opacity:0})
          .to('.openpar', 0, {opacity:0})
          .to('.compone', 1 , {width: '100%'});
      setTimeout(function(){
          $(/*global location*/location).attr('href', '#projects');
      }, 1000);
        });
        
          $('.aboutMe').click(function(){
        tl.to('.span2', .01, {opacity:0})
          .to('.info', 0, {opacity:0})
          .to('.openpar', 0, {opacity:0})
          .to('.compone', 1 , {width: '100%'});
      setTimeout(function(){
          $(/*global location*/location).attr('href', '#aboutMe');
      }, 1000);
        });
        
          $('.contactMe').click(function(){
        tl.to('.span2', .01, {opacity:0})
          .to('.info', 0, {opacity:0})
          .to('.openpar', 0, {opacity:0})
          .to('.compone', 1 , {width: '100%'});
      setTimeout(function(){
          $(/*global location*/location).attr('href', '#contactMe');
      }, 1000);
        });
  
</script>
